<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View EML</title>
</head>
<body>
  <h1>Email Preview</h1>
  <iframe id="emailFrame" style="width:100%; height:80vh; border:1px solid #ccc;"></iframe>

  <script>
    fetch('/email')
      .then(res => res.text())
      .then(html => {
        document.getElementById('emailFrame').srcdoc = html;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
